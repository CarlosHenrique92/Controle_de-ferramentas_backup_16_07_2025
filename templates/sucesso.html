<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Requisição Enviada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
<div class="container text-center">

    <!-- LOGO CENTRALIZADA -->
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo da empresa" style="height: 80px;" class="mb-4 mt-2">

    <h2 class="text-success mb-4">✅ Solicitação enviada com sucesso!</h2>

    <p class="lead">O PDF foi gerado e enviado para o almoxarifado.</p>

    {% if nome_pdf %}
    <a href="{{ url_for('static', filename=nome_pdf) }}" class="btn btn-outline-primary" target="_blank">📄 Abrir PDF da Requisição</a>
    {% endif %}

    <br><br>
    <a href="/" class="btn btn-secondary">🏠 Voltar para Início</a>
</div>
</body>
</html>
