<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Ferramenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
    <div class="container">
        <h2 class="mb-4">Editar Ferramenta – {{ ferramenta.nome }}</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade:</label>
                <input type="number" name="quantidade" class="form-control" value="{{ ferramenta.quantidade }}" required>
            </div>
            <div class="mb-3">
                <label for="local" class="form-label">Projeto / Local:</label>
                <input type="text" name="local" class="form-control" value="{{ ferramenta.local }}" required>
            </div>
            <div class="mb-3">
                <label for="tecnico" class="form-label">Técnico:</label>
                <input type="text" name="tecnico" class="form-control" value="{{ ferramenta.tecnico }}">
            </div>
            <div class="mb-3">
                <label for="idgeo" class="form-label">IDGEO:</label>
                <input type="text" name="idgeo" class="form-control" value="{{ ferramenta.idgeo }}">
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
