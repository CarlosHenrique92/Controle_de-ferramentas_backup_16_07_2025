<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Ferramenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
<div class="container">
    <h2>Editar Ferramenta</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Status</label>
            <select name="status" class="form-select" required>
                <option value="estoque" {% if ferramenta.status == 'estoque' %}selected{% endif %}>Estoque</option>
                <option value="uso" {% if ferramenta.status == 'uso' %}selected{% endif %}>Em uso</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Quantidade</label>
            <input type="number" name="quantidade" class="form-control" value="{{ ferramenta.quantidade }}" required>
        </div>
        <div class="mb-3">
            <label>Projeto / Local</label>
            <input type="text" name="local" class="form-control" value="{{ ferramenta.local }}">
        </div>
        <div class="mb-3">
            <label>Técnico</label>
            <input type="text" name="tecnico" class="form-control" value="{{ ferramenta.tecnico }}">
        </div>
        <div class="mb-3">
            <label>IDGEO</label>
            <input type="text" name="idgeo" class="form-control" value="{{ ferramenta.idgeo }}">
        </div>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="/" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
