<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Ferramenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container">
   <div class="d-flex align-items-center mb-4">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="height: 60px; margin-right: 15px;">

</div>

    <form method="POST">
        <div class=
    <label for="status" class="form-label fw-bold text-primary">
         Destino da ferramenta
    </label>
    <select name="status" id="status" class="form-select border-primary fw-bold" required>
        <option value="estoque" {% if ferramenta.status == 'estoque' %}selected{% endif %}> Estoque</option>
        <option value="uso" {% if ferramenta.status == 'uso' %}selected{% endif %}> Projeto</option>
    </select>
    <div class="form-text text-danger">
         ESCOLHA SE A FERRAMENTA VAI PARA O ESTOQUE OU PROJETO.
    </div>
</div>

        <div class="mb-3">
            <label>Quantidade</label>
            <input type="number" name="quantidade" class="form-control" value="{{ ferramenta.quantidade }}" required>
        </div>
        <div class="mb-3">
            <label>Projeto / Local</label>
            <input type="text" name="local" class="form-control" value="{{ ferramenta.local }}">
        </div>
        <div class="mb-3">
            <label>Técnico</label>
            <input type="text" name="tecnico" class="form-control" value="{{ ferramenta.tecnico }}">
        </div>
        <div class="mb-3">
            <label>IDGEO</label>
            <input type="text" name="idgeo" class="form-control" value="{{ ferramenta.idgeo }}">
        </div>
            <div class="mb-3">
            <label>Perfuratriz</label>
            <input type="text" name="perfuratriz" class="form-control" value="{{ ferramenta.perfuratriz or '' }}">
        </div>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="/" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
