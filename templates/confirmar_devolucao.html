<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Devolução</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h3 class="mb-4">Confirmar Devolução de Ferramentas</h3>

    <form method="POST" action="/executar_devolucao">
        <table class="table table-bordered table-striped">
            <thead class="table-warning">
                <tr>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Projeto</th>
                    <th>Técnico</th>
                    <th>IDGEO</th>
                </tr>
            </thead>
            <tbody>
                {% for f in ferramentas %}
                <tr>
                    <td>{{ f['nome'] }}</td>
                    <td>{{ f['quantidade'] }}</td>
                    <td>{{ f['local'] }}</td>
                    <td>{{ f['tecnico'] }}</td>
                    <td>{{ f['idgeo'] }}</td>
                </tr>
                <input type="hidden" name="selecionadas" value="{{ f['id'] }}">
                {% endfor %}
            </tbody>
        </table>

        <div class="mt-4 d-flex justify-content-between">
            <a href="/" class="btn btn-secondary">← Voltar</a>
            <button type="submit" class="btn btn-success">Confirmar Devolução</button>
        </div>
    </form>
</div>

</body>
</html>
